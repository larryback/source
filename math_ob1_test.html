<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
    var num = 2.1234;
    
    var maxNum = Math.max(10, 5, 8, 30),
		minNum = Math.min(10, 5, 8, 30),
		roundNum = Math.round(num),
		floorNum = Math.floor(num),
		ceilNum = Math.ceil(num),
        rndNum = Math.random( ),
        rndNum1 = Math.random( )*10,
        rndNum2 = Math.floor(Math.random( )*11),
        rndNum3 = Math.floor(Math.random( )*31),
        rndNum4 = Math.floor(Math.random( )*31)+120,
		piNum = Math.PI;

	document.write(maxNum, "<br>");
	document.write(minNum, "<br>");
	document.write(roundNum, "<br>");
	document.write(floorNum, "<br>");
	document.write(ceilNum, "<br>");
    document.write(rndNum, "<br>");
    document.write(rndNum1, "<br>");
    document.write(rndNum2, "<br>");
    document.write(rndNum3, "<br>");
    document.write(rndNum4, "<br>");

	document.write(piNum, "<br>");

</script>
</head>
<body>
</body>
</html>
